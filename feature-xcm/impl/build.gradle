apply plugin: 'kotlin-parcelize'

android {
    namespace 'io.novafoundation.nova.feature_xcm_impl'

    defaultConfig {
        buildConfigField "String", "XCM_GENERAL_CONFIG_URL", "\"https://raw.githubusercontent.com/novasamatech/nova-utils/refs/heads/master/xcm/v9/xcm_general_config_dev.json\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "XCM_GENERAL_CONFIG_URL", "\"https://raw.githubusercontent.com/novasamatech/nova-utils/refs/heads/master/xcm/v9/xcm_general_config.json\""
        }
    }
}

dependencies {
    implementation project(':common')
    implementation project(':runtime')
    api project(":feature-xcm:api")

    implementation kotlinDep

    implementation substrateSdkDep

    implementation daggerDep
    ksp daggerCompiler

    testImplementation jUnitDep
    testImplementation mockitoDep
    testImplementation project(':test-shared')
}