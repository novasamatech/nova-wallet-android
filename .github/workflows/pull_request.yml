name: Pull request

on:
  pull_request:


jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

  unit-tests:
    needs: setup
    uses: nova-wallet/nova-wallet-android/.github/workflows/android_build.yml@${{needs.setup.outputs.branch}}
    secrets: inherit
