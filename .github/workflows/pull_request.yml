name: Pull request

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2

      - name: Set Environment Variables
        uses: ./.github/workflows/setvars/
        with:
          varFilePath: ${{ secrets }}

      - name: ğŸ”§ Install dependencies
        uses: ./.github/workflows/install/

      - name: ğŸ§ª Run tests
        run: ./gradlew runTest
