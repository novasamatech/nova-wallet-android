name: Build test and deploy develop apk

on:
  push:
    branches: [develop]

jobs:
  build:
    uses: nova-wallet/nova-wallet-android/.github/workflows/android_build.yml@fix/github_actions # will be removed after merge in develop
    with:
      branch: develop
      gradlew-command: assembleDevelop
    secrets: inherit


  upload:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Download built artifact
        uses: actions/download-artifact@v2
        with:
          name: apk
          path: app

      - name: ðŸ—³ Upload to Firebase
        uses: ./.github/workflows/upload-to-firebase
        with:
          appId: ${{ secrets.ANDROID_DEVELOP_FIREBASE_APP_ID }}
          firebase-token: ${{ secrets.ANDROID_DEV_FIREBASE_TOKEN }}
          releaseNotes: ${{ github.event.head_commit.message }}
          test-groups: dev-team
          upload-file: app/develop/app-develop.apk
