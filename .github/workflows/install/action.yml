name: Install dependencies for Android build
description: Contains all dependencies for Android build
runs:
  using: "composite"
  steps:
    - name: ☕️ Install Java
      uses: actions/setup-java@v4.0.0
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'

    - name: 🛠️ Install NDK
      uses: nttld/setup-ndk@v1.4.2
      with:
        ndk-version: 'r26b'
        local-cache: true

    - name: 🦀 Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rust-std-armv7-linux-androideabi, rust-std-i686-linux-android, rust-std-aarch64-linux-android, rust-std-x86_64-linux-android
        target: armv7-linux-androideabi i686-linux-android aarch64-linux-android x86_64-linux-android
    
