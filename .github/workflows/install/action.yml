name: Install dependencies for Android build
description: Contains all dependencies for Android build
runs:
  using: "composite"
  steps:
    - name: â˜•ï¸ Install Java
      uses: actions/setup-java@v4.0.0
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'

    - name: ğŸ› ï¸ Install NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1.4.2
      with:
        ndk-version: 'r26b'

    - name: Set ndk.dir in local.properties
      run: echo "ndk.dir=${{ steps.setup-ndk.outputs.ndk-path }}" >> local.properties
      shell: bash

    - name: ğŸ¦€ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Add targets
      run: |
        rustup target add armv7-linux-androideabi
        rustup target add i686-linux-android
        rustup target add x86_64-linux-android
        rustup target add aarch64-linux-android
      shell: bash