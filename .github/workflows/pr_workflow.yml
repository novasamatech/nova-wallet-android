name: PR Workflow

on:
  pull_request:
    branches:
      - "develop" # master

jobs:
  checkRef:
    # This job only runs for pull request comments
    name: PR comment
    runs-on: ubuntu-latest
    outputs:
      need_run: ${{ steps.check_ref.outputs.ref_contains_rc }}

    steps:
      - uses: actions/checkout@v2
      - name: Check if "rc" is present in github.ref
        id: check_ref
        run: |
          echo ${{ github.head_ref || github.ref_name }}
          if [[ "${{ github.head_ref || github.ref_name }}" == *"/rc/"* ]]; then
              echo "ref_contains_rc=1" >> $GITHUB_OUTPUT
          else
              echo "ref_contains_rc=0" >> $GITHUB_OUTPUT
          fi

  build-payload:
    runs-on: ubuntu-latest
    needs: checkRef
    if: ${{needs.checkRef.outputs.need_run}} == "0"
    outputs:
      need_run: ${{ steps.fc.outputs.comment-body }}

    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: Release candidate

      - name: Test comment
        run: |
          echo ${{ steps.fc.outputs.comment-body }}

      - name: Fail if no comment
        if: ${{ steps.fc.outputs.comment-body == '' }} 
        run: exit 1


  create-pr:
    uses: stepanLav/nova-utils/.github/workflows/trigger_event.yml@feature/reusable_workflow
    needs: build-payload
    with:
      repository: novasamatech/nova-wallet-android-releases
      event-type: create-pr
      payload: '{"pr-body": "${{ github.ref }}", "pr-name": "${{ github.sha }}", "changelog": "${{ github.sha }}", "entrypoint": "${{ github.sha }}"}'
    secrets: inherit