    inputs:
      app_version:
        description: 'App version v*.*.*'
        required: true
      release_name:
        description: 'Name which will show in release'
        required: true
      release_notes:
        description: 'Release notes'
        required: true
      release_draft:
        description: 'Would it be a draft release?'
