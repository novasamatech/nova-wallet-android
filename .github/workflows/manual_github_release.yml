  upload:
    runs-on: ubuntu-latest
    # needs: build

    steps:
      - uses: actions/checkout@v2
        with:
          repository: stepanLav/helpful-utils
          persist-credentials: false
          fetch-depth: 0

      - name: Create a new tag
        continue-on-error: true
        run: |
          git tag ${{ env.app_version }}
          git push https://${{ secrets.PAT_GITHUB_RELEASE }}@github.com/${{ env.release_repo }}.git --tags

      # - name: Download built artifact
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: apk
      #     path: app

      - name: Create fake artifact
        run: |
          mkdir app
          fallocate -l 4M app/app-release.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.PAT_GITHUB_RELEASE }}
          tag_name: ${{ env.app_version }}
          name: ${{ env.release_name }}
          body: |
            ${{ env.release_body }}
          draft: ${{ env.release_draft }}
          repository: ${{ env.release_repo }}
          files: ./app/app-release.apk
