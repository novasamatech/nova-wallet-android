apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply from: '../tests.gradle'
apply from: '../scripts/secrets.gradle'

android {
    compileSdkVersion rootProject.compileSdkVersion
    namespace 'io.novafoundation.nova.feature_pay_impl'

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "RAISE_CLIENT_ID", readStringSecret("RAISE_CLIENT_ID_TEST")
        buildConfigField "String", "RAISE_SECRET", readStringSecret("RAISE_SECRET_TEST")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "RAISE_CLIENT_ID", readStringSecret("RAISE_CLIENT_ID")
            buildConfigField "String", "RAISE_SECRET", readStringSecret("RAISE_SECRET")
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs = ["-Xcontext-receivers"]
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(':common')
    implementation project(':runtime')
    implementation project(':feature-pay-api')
    implementation project(':bindings:merlin')
    implementation project(":feature-wallet-connect-api")
    implementation project(":feature-account-api")

    implementation kotlinDep

    implementation androidDep
    implementation materialDep
    implementation constraintDep

    implementation coroutinesDep
    implementation coroutinesAndroidDep
    implementation viewModelKtxDep
    implementation lifeCycleKtxDep

    implementation daggerDep
    kapt daggerKapt

    testImplementation jUnitDep
    testImplementation mockitoDep

    implementation shimmerDep

    androidTestImplementation androidTestRunnerDep
    androidTestImplementation androidTestRulesDep
    androidTestImplementation androidJunitDep
}