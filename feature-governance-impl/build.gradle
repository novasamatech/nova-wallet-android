apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    namespace 'io.novafoundation.nova.feature_governance_impl'

    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "GOVERNANCE_DAPPS_URL", "\"https://raw.githubusercontent.com/nova-wallet/nova-utils/master/governance/v2/dapps_dev.json\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "GOVERNANCE_DAPPS_URL", "\"https://raw.githubusercontent.com/nova-wallet/nova-utils/master/governance/v2/dapps.json\""
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation project(':feature-account-api')
    implementation project(':feature-wallet-api')
    implementation project(':feature-governance-api')
    implementation project(':feature-dapp-api')

    implementation project(":common")
    implementation project(":runtime")

    implementation markdownDep

    implementation materialDep

    implementation fearlessLibDep

    implementation kotlinDep

    implementation androidDep

    implementation coroutinesDep
    implementation coroutinesAndroidDep
    implementation lifeCycleKtxDep

    implementation project(":core-db")

    implementation viewModelKtxDep

    implementation shimmerDep

    implementation daggerDep
    kapt daggerKapt

    testImplementation jUnitDep
    testImplementation mockitoDep
}